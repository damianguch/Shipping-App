<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />

    <title>Profile Update</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap');

      body {
        font-family: 'Poppins', sans-serif;
      }

      input {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container" style="width: 90%; margin: auto">
      <div class="row mt-5 d-flex justify-content-center">
        <form id="formUpload" class="w-50">
          <input type="hidden" name="_csrf" id="csrfToken" />
          <h1 class="text-center">Profile Update</h1>
          <label for="fullname">Fullname</label>
          <input
            type="text"
            name="fullname"
            id="fullname"
            class="form-control mb-2" />

          <label for="country">Country</label>
          <input
            type="text"
            name="country"
            id="country"
            class="form-control mb-4" />
          <label for="state">State</label>
          <input
            type="text"
            name="state"
            id="state"
            class="form-control mb-4" />

          <button type="submit" class="btn btn-primary w-100">Update</button>
        </form>
      </div>
    </div>

    <!-- Include Bootstrap's JavaScript and Popper.js in the correct order -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>

    <script src="./profile.js"></script>
  </body>
</html>
