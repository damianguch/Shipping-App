<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous" />

    <title>Password Reset</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
  </head>
  <body>
    <div class="container bg-white w-50">
      <div class="row mt-5 d-flex justify-content-center">
        <form id="reset-password-form" class="w-75 hidden">
          <h1 class="text-center">Password Reset</h1>
          <div class="form-group">
            <input type="hidden" id="email" name="email" />
            <input type="hidden" id="token" name="token" />
            <label for="fullname">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control" />
          </div>
          <div class="form-group">
            <label for="password">Confirm Password</label>
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              class="form-control" />
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Reset Password
          </button>
        </form>

        <!-- Error Message for Invalid Token or Email -->
        <h5 id="error-message" class="error hidden">
          Invalid password reset link.
        </h5>
      </div>
    </div>

    <!-- Include Bootstrap's JavaScript and Popper.js in the correct order -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>

    <script src="reset-pssword.js" type="text/javascript"></script>
  </body>
</html>
